    <title>Calculadora de eletrostática</title>

<body>
    <div style="text-align:center">
        <h1 style="text-align:center">Bem vindo a calculadora de eletrostática</h1>


        <p class="p-explicação">Digite nos campos abaixos o valor de Q (carga 1), q (carga 2) e a distância (em metros) respectivamente, e depois clique no botão abaixo.</p>

        <form id="entrada" action="">
            <input inputmode="numeric" id="Q" name="Q" placeholder="Digite Q">
            <input inputmode="numeric" id="q" name="q" placeholder="Digite q">
            <input inputmode="numeric" id="d" name="d" placeholder="Digite d">
            
            <br>
            <br>

            <input type="submit" id="send" value="Calcular">

        </form>
